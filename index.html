<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="theme-toggle">
      <label class="theme-toggle__label">
        <input type="checkbox" id="themeToggle" />
        <span class="theme-toggle__slider"></span>
        <span class="theme-toggle__text">Dark Mode</span>
      </label>
    </div>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn" data-action="clear">C</button>
            <button class="btn" data-action="delete">Del</button>
            <button class="btn-operator" data-operator="/">รท</button>
            <button class="btn-operator" data-operator="*">ร</button>
 
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn-operator" data-operator="-">-</button>

            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn-operator" data-operator="+">+</button>

            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn-equals" data-action="equal">=</button>

            <button class="btn number zero">0</button>
            <button class="btn number">.</button>
        </div>
    </div>
    <div class="undo" id="undoBar" hidden>
      <span class="undo__text" id="undoText"></span>
      <button class="undo__btn" id="undoBtn" type="button">Undo</button>
    </div>
    <div class="history">
      <div class="history__header">
        <h2 class="history__title">History</h2>
        <button class="history__clear" id="clearHistoryBtn">Clear</button>
      </div>

      <ul class="history__list" id="historyList"></ul>
    </div>
    <script src="script.js"></script>
  </body>
